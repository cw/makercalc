application: makercalc
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  script: home.py

- url: /css
  static_dir: css
- url: /js
  static_dir: js

- url: /(.*\.(gif|png|jpg))
  static_files: static/\1
  upload: static/(.*\.(gif|png|jpg))

- url: /admin/.*
  script: admin.py
  login: admin

- url: /.*
  script: not_found.py
